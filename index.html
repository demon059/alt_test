<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Page title
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <title>HUD</title>

        <!-- CSS
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    
<!-- Body Start
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<body>

<!-- HUD 
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <section class="hud flex jc">
        <div class="container"> 
            <div class="hud_bar flex">
                <div class="hud_n location_block flex">
                    <div class="red loc_n">
                        <div class="wrap_wr">
                            <div class="wrap_timer bg_red">
                                <div class="pie spinner"></div>
                                <div class="pie filler"></div>
                            </div>
                        </div>
                        <div class="name_loc">
                            A
                        </div>
                    </div>
                    <div class="blue loc_n">
                        <div class="wrap_wr">
                            <div class="wrap_timer bg_blue">
                                <div class="pie spinner_inv"></div>
                                <div class="pie filler"></div>
                            </div>
                        </div>
                        <div class="name_loc">
                            B
                        </div>
                    </div>
                    <div class="blue bg_blue loc_n">
                        <div class="name_loc">
                            C
                        </div>
                    </div>
                    <div class="red bg_red loc_n">
                        <div class="name_loc">
                            D
                        </div>
                    </div>
                    <div class="red bg_red loc_n">
                        <div class="name_loc">
                            E
                        </div>
                    </div>
                </div>
                <div class="hud_n inform_bar flex ac jb">
                    <div class="fund flex ac">
                        <img src="images/fund.png">
                        <div class="txt">
                            Фонд битвы: 
                        </div>
                        <div class="dig">
                            123
                        </div>
                        <img src="images/crystal_icon.png">
                    </div>
                    <div class="points flex ac">
                        <img src="images/points_small.png">
                        <div class="dig">
                            100
                        </div>
                    </div>
                    <div class="time flex ac">
                        <img src="images/time_limit.png">
                        <div class="dig">
                            14:14
                        </div>
                    </div>
                </div>
                <div class="hud_n score flex jb ac">
                    <div class="red">
                        0
                    </div>
                    <div class="blue">
                        0
                    </div>
                    <img class="points_b" src="images/points_big.png">
                </div>
            </div>
        </div>
    </header>

  </body>
</html>
